<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="css/search.css">	 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
<meta charset="utf-8" /> 
<head>
<body>
<br/><br/>
<div class="Card">
  <div class="CardInner">
  <label>Проверка баланса bitcoin</label>
  <div class="container">
    <div class="Icon" id="button">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#657789" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
    </div>
    <div class="InputContainer">
      <input id="search" type="search" placeholder="Введите bitcoin адрес..."/>
    </div>
  </div>
 </div>
</div>

<br/><br/><br/><br/>

<script type="text/javascript">
button.onclick = function(){
    
//alert(document.getElementById('search').value);
//var addres = "1DEP8i3QJCsomS4BSMY2RpU1upv62aGvhD";
var addres = document.getElementById('search').value;

$.get( "https://chain.so/api/v2/get_address_received/BTC/" + addres, function( response ) {
  $( "body" )
    .append( "Сеть: " + response.data.network + "<br/>" ) // 
    .append( "Адрес: " + response.data.address + "<br/>" ) // 
    .append( "Баланс: " + response.data.confirmed_received_value + "</br>"); //  
}, "json" );

}
</script>

</head>
</body>
</html>
